<!doctype html>
<html>
    <head>
        <title>Flat map</title>
        <link rel="stylesheet" href="css/common.css" />
        <script src="../build/Voxel.js"></script>
        <script src="js/Three.js"></script>
        <script src="js/common.js"></script>
    </head>
    <body>
    </body>
    <script>
		create( function ( scene, camera ) {

			camera.position.set( 100, 100, 100 );
			camera.updateMatrix( );
			camera.lookAt( new THREE.Vector3( 0, 0, 0 ) );

            var manager = new VOXEL.ThreeManager( );
            var voxelEngine = new VOXEL.VoxelEngine( manager );

            scene.add( manager.object3D );

            var colors = [ 0xff0000, 0x00ff00, 0x0000ff, 0xffff00, 0x000000 ];

            for ( var x = -50; x < 50; ++ x ) {
                for ( var z = -50; z < 50; ++ z ) {
                    var colorIndex = ( x > 0 ) + ( z > 0 ) + ( x > 0 && z > 0 );
                    if ( x == 0 || z == 0 ) continue;
                    voxelEngine.set( x, 0, z, colors[ colorIndex ] );
                }
            }

            voxelEngine.commit( );

        } );
    </script>
</html>
