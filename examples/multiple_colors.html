<!doctype html>
<html>
    <head>
        <title>Multiple colors</title>
        <link rel="stylesheet" href="css/common.css" />
        <script src="../build/Voxel.js"></script>
        <script src="js/Three.js"></script>
        <script src="js/common.js"></script>
    </head>
    <body>
    </body>
    <script>
		create( function ( scene, camera ) {

			camera.position.set( 0.5, 0.5, 3 );
			camera.updateMatrix( );
			camera.lookAt( new THREE.Vector3( 0.5, 0.5, 0 ) );

            var manager = new VOXEL.ThreeManager( );
            var voxelEngine = new VOXEL.VoxelEngine( manager );

            scene.add( manager.object3D );

            voxelEngine.set( 0, 0, 0, 0xff0000 );
            voxelEngine.set( 1, 0, 0, 0x00ff00 );
            voxelEngine.set( 0, 1, 0, 0xff00ff );
            voxelEngine.set( 1, 1, 0, 0xffff00 );

            voxelEngine.commit( );

        } );
    </script>
</html>
