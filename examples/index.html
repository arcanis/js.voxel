<!doctype html>
<html>

    <head>
        <link rel="stylesheet" type="text/css" href="styles/app.css" />

        <script src="https://www.khronos.org/registry/webgl/sdk/debug/webgl-debug.js"></script>
        <script>( function ( ok ) {
            if ( ! ok ) return ;
            var realGetContext = HTMLCanvasElement.prototype.getContext;
            HTMLCanvasElement.prototype.getContext = function ( name ) {
                var context = realGetContext.apply( this, arguments );
                if ( name == "webgl" || name == "experimental-webgl" )
                    context = WebGLDebugUtils.makeDebugContext( context );
                return context; };
        } )( false );</script>

        <script src="vendors/jQuery.js"></script>

        <script src="vendors/Three.js"></script>
        <script src="vendors/Three.ext/FirstPersonControls.js"></script>

        <script src="vendors/Perlin.js"></script>

        <script src="../build/Voxel.js"></script>
    </head>

    <body>
        <div id="app">

            <div id="loading">
                <div class="progressbar">
                    <div class="cursor">
                    </div>
                </div>
            </div>

            <canvas id="screen">
            </canvas>

        </div>
    </body>

    <script src="scripts/Loader.js"></script>
    <script src="scripts/Loader-drivers.js"></script>

    <script src="scripts/scene.js"></script>
    <script src="scripts/app.js"></script>

</html>
